<div class="login-background">
  <div class="diver">
    <mat-stepper [linear]="true" #stepper>
     <!-- Étape 1 -->
<mat-step>
  <ng-template matStepLabel>Nom du devoir</ng-template>
  <form (ngSubmit)="next(stepper)" #step1Form="ngForm">
    <mat-form-field class="animated-form-field">
      <input matInput [(ngModel)]="nomDevoir" name="nom" placeholder="Nom du devoir" required>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="primary" [disabled]="!step1Form.form.valid" type="submit">
        Suivant
      </button>
    </div>
  </form>
</mat-step>

<!-- Étape 2 -->
<mat-step>
  <ng-template matStepLabel >Date du devoir</ng-template>
  <form (ngSubmit)="next(stepper)" #step2Form="ngForm">
    <mat-form-field class="animated-form-field">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" placeholder="Date du devoir" required>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="primary" [disabled]="!step2Form.form.valid" type="submit">
        Suivant
      </button>
    </div>
  </form>
</mat-step>

<!-- Étape 3 -->
<mat-step>
  <ng-template matStepLabel>Matière du devoir</ng-template>
  <form (ngSubmit)="onSubmit(); stepper.reset()" #step3Form="ngForm">
    <mat-form-field class="animated-form-field">
      <mat-label>Choisir une matière</mat-label>
      <mat-select [(ngModel)]="nomMatiere" name="nomMatiere" required>
        <mat-option *ngFor="let matiere of matieres" [value]="matiere">
          {{ matiere }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="primary" [disabled]="!step3Form.form.valid" type="submit">
        Ajouter un devoir
      </button>
    </div>
  </form>
</mat-step>

    </mat-stepper>
  </div>
</div>
