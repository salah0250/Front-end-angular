<div class="login-background">
<div class="container" id="container" [class.active]="isActive">
  <div class="form-container sign-up">
      <form>
          <h2>Creation de Compte</h2>
          <div class="social-icons">
              <a href="#" class="icon"><i class="fa-solid fa-house"></i></a>
          </div>
          <input type="text" id="Nom" name="Nom" placeholder="Nom de famille" [(ngModel)]="user.Nom" required="">
          <input type="email" id="Email" name="Email" placeholder="Email" [(ngModel)]="user.Email" required>
          <input type="password" id="password" name="password" placeholder="password" [(ngModel)]="user.password" required>
          <select id="role" name="role" [(ngModel)]="user.role" required>
            <option value="admin">Admin</option>
            <option value="enseignant">Enseignant</option>
            <option value="etudiant">Étudiant</option>
          </select>
          <button type="button" (click)="createAccount()">Sign Up</button>
      </form>
  </div>
  <div class="form-container sign-in">
      <form (ngSubmit)="loginUser()">
          <h1>Sign In</h1>
          <div class="social-icons">
              <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>or use your email password</span>
          <input type="email" name="login" placeholder="Login" required="" [(ngModel)]="Email">
          <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
          <a href="#">Forget Your Password?</a>
          <button type="submit" >Log In</button>
      </form>
  </div>
  <div class="toggle-container">
      <div class="toggle">
          <div class="toggle-panel toggle-left">
              <h1>Welcome Back!</h1>
              <p>Enter your personal details to use all of site features</p>
              <button class="hidden" id="login" (click)="login()" >Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
              <h1>Hello, Friend!</h1>
              <p>Register with your personal details to use all of site features</p>
              <button class="hidden" id="register"(click)="register()">Sign Up</button>
          </div>
      </div>
  </div>
</div>
</div>
