<div class="login-background">
<div class="container" *ngIf="assignment">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edition de l'assignment {{assignment.nom}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
        <mat-form-field appearance="outline">
          <mat-label>Edition du nom</mat-label>
          <input matInput [(ngModel)]="nomAssignment" name="assignment-name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Edition de la date</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <!-- Ajouter un champ -->
        <mat-form-field>
          <mat-label>Choisir une mati√®re</mat-label>
          <mat-select [(ngModel)]="nomMatiere" name="nomMatiere" required>
            <mat-option *ngFor="let matiere of matieres" [value]="matiere">
              {{ matiere }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Edition du Note</mat-label>
          <input matInput [(ngModel)]="Notes" name="Notes">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label> Remarque </mat-label>
          <input matInput [(ngModel)]="Remarque" name="Remarque">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu))">
          Sauver
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
</div>
